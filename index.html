<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venom 2 - Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="/" class="logo-link">
                <img width="46" height="71" src="img/logo.png" alt="logo: Venom" class="logo-image">
            </a>
            <nav class="nav">
                <ul class="nav-menu">
                    <li class="nav-menu-item">
                        <a href="#" class="nav-menu-link">About film</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="#" class="nav-menu-link">Trailer</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="#" class="nav-menu-link">actors</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="#" class="nav-menu-link">premiere</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="film">
            <div class="film-text">
                <span class="film-date">16 September 2021</span>
                <img src="img/venom-2.svg" alt="logo: venom-2" class="film-logo">
                <p class="film-description">
                    We break down the good, the bad, the ugly, and everything else we know about Venom: Let There Be
                    Carnage.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
